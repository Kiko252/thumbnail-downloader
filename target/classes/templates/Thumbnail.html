<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <style>
         body {
  font-family: Arial;
  background-color: hsla(0, 100%, 90%, 0.3);
  position:static;

}

#wrapper {
    margin-left:auto;
    margin-right:auto;

}

* {
  box-sizing: border-box;
}
div {
	padding-top: 50px;
	padding-left: 300px;
	padding-right:100px;
}

.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 60%;
  background: #f1f1f1;
}

.example button {
  float: left;
  width: 5%;
  padding: 10px;
  background: #FC0000;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;

}

form.example button:hover {
  background: #AB0000;
}

form.form2 button:hover {
  background: #AB0000;
}

form.form3 button:hover {
  background: #AB0000;
}

.btnDwn{
  float: left;
  width: 5%;
  padding: 10px;
  background: #FC0000;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;

}
.btnShow{
  float: left;
  width: 8%;
  padding: 10px;
  background: #FC0000;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;

}
.ytImage{
  padding-top: 3%;
  width:726px;
}



    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Thumbnail downloader</title>

</head>
<body>
<div id="wrapper">
    <form class="example" action="showImg" method="post">
        <h1>Download youTube video Thumbnail</h1>
        <input type="text" placeholder="Enter YouTube video URL..." name="videoUrl">
        <button id="firstButton" type="submit"><i class="fa fa-search"></i></button>

    </form>

    <form th:if="${imgUrl}" class="form2" action="download" method="get">
        <button id="secondButton" class="btnDwn" type="submit" name="umgUrl"><i class="fa fa-download"
                                                                                aria-hidden="true"></i>
        </button>
    </form>


    <br/>

    <img id="image" class="ytImage"
         th:src="${imgUrl}" alt="Image">


</div>
</body>
</html>
